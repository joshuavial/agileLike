<!DOCTYPE html>
<html>
<head>
  <title>AgileLike</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <script type="text/javascript" src='bundle.js'async></script>
</head>
<body>
  <div id='body'>
  </div>
  <div id='sideMenu'>
    <div id='menu'>
      <img src="image/post.jpeg" id='newpost'>
    </div>
    <div id='user'>
      <img src="">
      <input type='text' placeholder='your name'>
    </div>
    <div id='bin'>
      <img src="image/bin.jpeg">
    </div>
  </div>
  <div id='keyPointDiv'>
    <div class='keyPoint addBtn'><img src="image/pin.jpeg"></div>
    <div id='centerLine'></div>
  </div>
  <div id='detail'>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
        socket.on('change',function(msg){
          var ele= $(".post[data-id='"+msg.tagid+"']");
          $(ele).css({
            'left':msg.left,
            'top':msg.top
          }).find('.header').css('background-color',msg.bgColor)
          $(ele).find('.postbody').text(msg.body)
        })
        socket.on('KPchange',function(data){
          $(".keyPoint[data-id='"+data.tagid+"']").css({
              'left':data.left
            }).find('.keyPoinNote').css('top',data.notePosition).find('.nameInfo').text(data.noteContent)
        })
  </script>

</body>
</html>
